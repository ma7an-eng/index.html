<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المهام - أسلوب الأساطير</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --black: #000000;
            --dark-grey: #333333;
            --light-grey: #f4f4f4;
            --border-grey: #d1d1d1;
            --white: #ffffff;
            --success-green: #27ae60; /* اللون الوحيد الملون للإنجاز */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }

        body {
            background-color: var(--white);
            color: var(--black);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-container {
            width: 100%;
            max-width: 600px;
            background: var(--white);
            min-height: 100vh;
            border-left: 1px solid var(--border-grey);
            border-right: 1px solid var(--border-grey);
            position: relative;
            padding-bottom: 80px;
        }

        /* --- الرأس والصور --- */
        .header {
            background-color: var(--white);
            color: var(--black);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--border-grey);
        }

        .motivators {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .motivator-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--light-grey);
            object-fit: cover;
            filter: grayscale(100%);
        }

        .date-badge {
            background: var(--light-grey);
            color: var(--dark-grey);
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.85rem;
            margin-top: 10px;
            display: inline-block;
            font-weight: bold;
        }

        /* --- قائمة المهام (اليوم) --- */
        .view-section { padding: 20px; display: none; }
        .view-section.active { display: block; animation: fadeIn 0.3s ease; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .task-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--light-grey);
            margin-bottom: 5px;
            background: var(--white);
            transition: 0.2s;
        }

        .task-info strong { font-size: 1.1rem; display: block; }
        
        /* أزرار الحالة - التغيير الجذري هنا */
        .status-btn {
            border: 2px solid var(--dark-grey); /* حدود رمادية غامقة */
            width: 40px;
            height: 40px;
            border-radius: 50%; /* دائري */
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
            background: transparent; /* خلفية شفافة */
            color: transparent; /* الرمز مخفي */
        }

        /* حالة الانتظار (Normal) */
        .status-btn.not-done {
            /* يبقى فارغاً وطبيعياً */
            border-color: #aaa;
        }
        .status-btn.not-done:hover {
            border-color: var(--black);
            background-color: var(--light-grey);
        }

        /* حالة الإنجاز (Done) */
        .status-btn.done {
            background-color: var(--success-green);
            border-color: var(--success-green);
            color: white; /* يظهر الرمز */
            box-shadow: 0 4px 10px rgba(39, 174, 96, 0.3);
        }
        
        /* النص عند الاكتمال */
        .task-card.completed .task-info strong {
            text-decoration: line-through;
            color: #aaa;
        }

        /* --- لوحة التحكم (التعديل) --- */
        .control-panel {
            background: var(--light-grey);
            padding: 20px;
            border-radius: 15px;
        }

        .day-tabs {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 5px;
        }

        .day-tab {
            background: var(--white);
            border: 1px solid #ccc;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 0.9rem;
            white-space: nowrap;
        }
        .day-tab.active {
            background: var(--black);
            color: var(--white);
            border-color: var(--black);
        }

        .add-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .add-box input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            flex: 1;
            outline: none;
        }
        .add-btn {
            background: var(--black);
            color: var(--white);
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .routine-item {
            display: flex;
            justify-content: space-between;
            background: var(--white);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            align-items: center;
        }
        .del-btn {
            background: transparent;
            color: #999;
            border: 1px solid #ddd;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        .del-btn:hover {
            background: #ffecec;
            color: red;
            border-color: red;
        }

        /* --- القائمة السفلية --- */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 600px;
            background: var(--white);
            border-top: 1px solid var(--border-grey);
            display: flex;
            justify-content: space-around;
            padding: 15px;
            z-index: 100;
        }

        .nav-btn {
            background: transparent;
            border: none;
            color: #999;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        .nav-btn.active { color: var(--black); }
        .nav-indicator { width: 5px; height: 5px; background: transparent; border-radius: 50%; }
        .nav-btn.active .nav-indicator { background: var(--black); }

        .empty-msg { text-align: center; color: #999; margin-top: 50px; }

    </style>
</head>
<body>

    <div class="main-container">
        <div class="header">
            <div class="motivators">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Elon_Musk_Royal_Society_%28crop2%29.jpg/220px-Elon_Musk_Royal_Society_%28crop2%29.jpg" alt="Elon" class="motivator-img">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Jeff_Bezos_at_Amazon_Spheres_Grand_Opening_in_Seattle_-_2018_%2839074799225%29_%28cropped%29.jpg/220px-Jeff_Bezos_at_Amazon_Spheres_Grand_Opening_in_Seattle_-_2018_%2839074799225%29_%28cropped%29.jpg" alt="Jeff" class="motivator-img">
            </div>
            <h1 style="font-size: 1.5rem;">الروتين اليومي</h1>
            <div class="date-badge" id="currentDate">--/--/----</div>
        </div>

        <div id="view-today" class="view-section active">
            <h2 style="font-size:1.2rem; margin-bottom: 15px; color: var(--dark-grey);">مهام اليوم:</h2>
            <div id="today-tasks-container">
                </div>
            <div id="no-tasks-msg" class="empty-msg">
                لا توجد مهام اليوم.<br>استمتع بوقتك أو أضف مهام جديدة.
            </div>
        </div>

        <div id="view-control" class="view-section">
            <h2 style="font-size:1.2rem; margin-bottom: 15px;">⚙️ تعديل الجدول الأسبوعي</h2>
            
            <div class="control-panel">
                <div class="day-tabs" id="dayTabs">
                    </div>

                <div class="add-box">
                    <input type="text" id="newRoutineTask" placeholder="مهمة جديدة ليوم المحدد..">
                    <button class="add-btn" onclick="addToRoutine()">+</button>
                </div>

                <div id="routine-list">
                    </div>
            </div>
        </div>

        <div class="bottom-nav">
            <button class="nav-btn active" onclick="switchTab('today')" id="btn-today">
                المهام
                <div class="nav-indicator"></div>
            </button>
            <button class="nav-btn" onclick="switchTab('control')" id="btn-control">
                الجدول
                <div class="nav-indicator"></div>
            </button>
        </div>
    </div>

    <script>
        // --- إدارة البيانات والوقت ---
        const daysMap = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const daysAr = {'Sunday': 'الأحد', 'Monday': 'الإثنين', 'Tuesday': 'الثلاثاء', 'Wednesday': 'الأربعاء', 'Thursday': 'الخميس', 'Friday': 'الجمعة', 'Saturday': 'السبت'};

        let routine = JSON.parse(localStorage.getItem('userRoutine')) || {
            'Sunday': [], 'Monday': [], 'Tuesday': [], 'Wednesday': [], 'Thursday': [], 'Friday': [], 'Saturday': []
        };
        
        let completionStatus = JSON.parse(localStorage.getItem('completionStatus')) || {};
        let selectedDay = 'Sunday';

        window.onload = function() {
            const today = new Date();
            const dayName = daysMap[today.getDay()];
            document.getElementById('currentDate').innerText = `${daysAr[dayName]} | ${today.toLocaleDateString('ar-SA')}`;
            selectedDay = dayName;
            
            renderDayTabs();
            renderRoutineList();
            syncAndRenderToday();
        };

        function syncAndRenderToday() {
            const todayIndex = new Date().getDay();
            const todayName = daysMap[todayIndex];
            const dateKey = new Date().toLocaleDateString('en-CA');

            const container = document.getElementById('today-tasks-container');
            const tasks = routine[todayName] || [];

            container.innerHTML = '';

            if (tasks.length === 0) {
                document.getElementById('no-tasks-msg').style.display = 'block';
                return;
            } else {
                document.getElementById('no-tasks-msg').style.display = 'none';
            }

            tasks.forEach((taskText) => {
                const uniqueKey = `${dateKey}-${taskText}`;
                const isDone = completionStatus[uniqueKey] === true;

                const div = document.createElement('div');
                div.className = `task-card ${isDone ? 'completed' : ''}`;
                // هنا التغيير: الرمز ○ للفراغ و ✔ للإنجاز
                div.innerHTML = `
                    <div class="task-info">
                        <strong>${taskText}</strong>
                    </div>
                    <button class="status-btn ${isDone ? 'done' : 'not-done'}" onclick="toggleStatus('${uniqueKey}')">
                        ${isDone ? '✔' : '○'}
                    </button>
                `;
                container.appendChild(div);
            });
        }

        function toggleStatus(uniqueKey) {
            if (completionStatus[uniqueKey]) {
                completionStatus[uniqueKey] = false;
            } else {
                completionStatus[uniqueKey] = true;
            }
            localStorage.setItem('completionStatus', JSON.stringify(completionStatus));
            syncAndRenderToday();
        }

        // --- دوال لوحة التحكم ---
        function renderDayTabs() {
            const container = document.getElementById('dayTabs');
            container.innerHTML = '';
            
            const todayIdx = new Date().getDay();
            const sortedDays = [...daysMap.slice(todayIdx), ...daysMap.slice(0, todayIdx)];

            sortedDays.forEach(day => {
                const btn = document.createElement('div');
                btn.className = `day-tab ${day === selectedDay ? 'active' : ''}`;
                btn.innerText = daysAr[day];
                btn.onclick = () => {
                    selectedDay = day;
                    renderDayTabs();
                    renderRoutineList();
                };
                container.appendChild(btn);
            });
        }

        function renderRoutineList() {
            const list = document.getElementById('routine-list');
            const tasks = routine[selectedDay];
            list.innerHTML = '';

            if(tasks.length === 0) {
                list.innerHTML = '<div style="padding:20px; color:#999; text-align:center; font-size:0.9rem;">اضغط علامة + لإضافة مهام لهذا اليوم</div>';
                return;
            }

            tasks.forEach((task, index) => {
                const item = document.createElement('div');
                item.className = 'routine-item';
                item.innerHTML = `
                    <span>${task}</span>
                    <button class="del-btn" onclick="deleteFromRoutine(${index})">حذف</button>
                `;
                list.appendChild(item);
            });
        }

        function addToRoutine() {
            const input = document.getElementById('newRoutineTask');
            const taskText = input.value.trim();
            
            if (!taskText) return alert("اكتب اسم المهمة!");

            routine[selectedDay].push(taskText);
            saveRoutine();
            renderRoutineList();
            input.value = '';

            const todayName = daysMap[new Date().getDay()];
            if (selectedDay === todayName) {
                syncAndRenderToday();
            }
        }

        function deleteFromRoutine(index) {
            if(confirm("حذف هذه المهمة؟")) {
                routine[selectedDay].splice(index, 1);
                saveRoutine();
                renderRoutineList();

                const todayName = daysMap[new Date().getDay()];
                if (selectedDay === todayName) {
                    syncAndRenderToday();
                }
            }
        }

        function saveRoutine() {
            localStorage.setItem('userRoutine', JSON.stringify(routine));
        }

        function switchTab(tab) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));

            if (tab === 'today') {
                document.getElementById('view-today').classList.add('active');
                document.getElementById('btn-today').classList.add('active');
                syncAndRenderToday();
            } else {
                document.getElementById('view-control').classList.add('active');
                document.getElementById('btn-control').classList.add('active');
            }
        }
    </script>
</body>
</html>
